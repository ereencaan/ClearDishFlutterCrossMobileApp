name: cleardish
description: ClearDish - Cross-platform Flutter App for allergen and diet filtering
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.0

  # Supabase
  supabase_flutter: ^2.0.0

  # HTTP (if needed)
  dio: ^5.4.0

  # Form & Validation
  flutter_form_builder: ^9.1.1

  # Utilities
  equatable: ^2.0.5
  geolocator: ^10.1.0
  google_fonts: ^6.2.1
  fl_chart: ^0.66.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  url_launcher: ^6.3.0
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # Code generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/branding/logo.png
