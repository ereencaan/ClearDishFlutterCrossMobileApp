# iOS signing: use Codemagic UI (Integrations + Code signing identities).
# Do NOT use fetch-signing-files --create in a script; that causes
# "Cannot save Signing Certificates without certificate private key".
# Instead: add API key in Integrations, then Create certificate in Code signing identities.
# See IOS_CODEMAGIC_SIGNING.md for step-by-step setup.
workflows:
  ios_testflight:
    name: iOS - Build & Upload to TestFlight (no local Mac)
    max_build_duration: 60
    integrations:
      app_store_connect: ClearDish AppStore
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.hitratech.cleardish
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
        - pattern: ereen
          include: true
          source: true
    scripts:
      - name: Flutter pub get
        script: |
          flutter pub get

      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --export-options-plist="$HOME/export_options.plist"
          ls -la "$HOME/export_options.plist" || true

      - name: Build IPA
        script: |
          # use-profiles creates $HOME/export_options.plist; Flutter needs it for the export step
          flutter build ipa --release --export-options-plist="$HOME/export_options.plist"

      - name: Debug build output
        script: |
          echo "=== build/ contents ==="
          find build -type f -name "*.ipa" 2>/dev/null || true
          ls -la build/ios/ipa/ 2>/dev/null || ls -laR build/ios/ 2>/dev/null || true

      - name: Prepare IPA for publishing
        script: |
          set -e
          echo "IPA output:"
          ls -la build/ios/ipa/ || true
          if [ -n "${CM_EXPORT_DIR:-}" ]; then
            mkdir -p "$CM_EXPORT_DIR"
            cp -v build/ios/ipa/*.ipa "$CM_EXPORT_DIR/" || true
            echo "CM_EXPORT_DIR contents:"
            ls -la "$CM_EXPORT_DIR/" || true
          fi

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
